apiVersion: v1
kind: Service
metadata:
  name: sample-service
spec:
  type: ClusterIP
  selector:
    app: service-pod
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: service-pod
  labels:
    app: service-pod
spec:
  containers:
    - name: redis
      image: redis:3.2
